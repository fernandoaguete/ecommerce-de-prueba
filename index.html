<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/style.css">
    <title>Punto Corazón</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="preheader">Todos Nuestros Productos</div>
        </div>
    </div>

    <header>
        <img class="header-logo" src="img/images.png" alt="Punto Corazon Logo">
        <nav>
            <ul class="nav-ul product-links">
                <li><a href="#">Sueters</a></li>
                <li><a href="#">Souvenirs</a></li>
                <li><a href="#">Bufandas</a></li>
                <li><a href="#">Peluches</a></li>
            </ul>
            <ul class="nav-ul image-links">
                <li>
                    <a id="search" href=""><span class="material-symbols-outlined"> search </span></a>
                </li>
                <li>
                    <a id="contact" href=""><span class="material-symbols-outlined"> mail </span></a>
                </li>
                <li>
                    <a id="cart" href=""><span class="material-symbols-outlined"> shopping_cart </span></a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="banner"></div>
    <div id="products-container">
        <div class="product-card">
            <img class="card-img" src="img/prenda.jpg" alt="Sueter">
            <div class="card-text">
                <h3>$5000</h3>
                <p>Sueters</p>
            </div>
            
        </div>
        <div class="product-card">
            <img class="card-img" src="img/souvenir.jpg" alt="Souvenir">
            <div class="card-text">
                <h3>$3000</h3>
                <p>Souvenirs</p>
            </div>
            
        </div>
        <div class="product-card">
            <img class="card-img" src="img/bufanda.jpg" alt="Bufanda">
            <div class="card-text">
                <h3>$2000</h3>
                <p>Bufandas</p>
            </div>
            
        </div>
        <div class="product-card">
            <img class="card-img" src="img/peluche.jpg" alt="Peluche">
            <div class="card-text">
                <h3>$5000</h3>
                <p>Peluches</p>
            </div>
            
        </div>
    </div>
    <div class="view-products-banner-container">
        <a href="#" class="view-products-banner">Ver más productos</a>
    </div>
    <script src="js/app.js"></script>
    
</body>
</html>
